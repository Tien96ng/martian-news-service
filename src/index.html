<!DOCTYPE html>
<html>
<head>
  <title>Martian News Service</title>
</head>
<body>
  <div id="apod"></div>

  <hr>

  <div id="weather"> 
    <h1> 7 Day Weather Broadcast on Mars </h1>
    <div class="container">
      <div class="row"></div>
    </div>
  </div>

  <hr>
  
  <div id="rover"> 
    <h1> Mars Rover Photo Search </h1>
    <form id="rover-date">
      <label for="date">Select a Date to view Pictures from the Mars Rover:</label><br>
      <input type="date" name="date" id="date" max="2020-01-01" required>

      <button type="submit" class="btn btn-danger btn-sm" value="Search">Search</button>
    </form>

    <div id="rover-results">

    </div>
  </div>
</body>
</html>
